<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/register.css">
</head>
<body>
    <div class="da">
        <h1 class='hh'>欢迎注册</h1>
        <span class="deng">已有账号？<a href="#">登录</a></span>
        <br>
        <p>&nbsp;</p>
        <span>用户名&nbsp;&nbsp;</span>
        <input type="text" class="big" id="user" maxlength="14" placeholder="请设置用户名"  onblur="check()">
        <br>
        <p id="userMsg" onblur="check()">&nbsp;</p>
        <span>手机号&nbsp;&nbsp;</span>
        <input type="text" class="big" maxlength="11" placeholder="可用于登录和找回密码" onblur="isPoneAvailable()">
        <br>
        <p>&nbsp;</p>
        <span>密码&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <input type="text" class="big" id="password" maxlength="14" placeholder="请设置登录密码" onblur="check()">
        <br>
        <p id="passwordMsg"  onblur="check()">&nbsp;</p>
        <span>验证码&nbsp;&nbsp;</span>
        <input type="text" class="lit" maxlength="6" placeholder="请输入验证码">
        <input type="button" id="getting" value="获取验证码">
        <input type="button" id="rei" value="注&nbsp;&nbsp;&nbsp;&nbsp;册">
        <br>
        <p>&nbsp;</p>
        <label class="read">阅读并接受<a href="#">《百度用户协议》</a>及<a href="#">《百度隐私权保护声明》</a></label>
        <script src="./src/js/main.js"></script>    
    </div>
    
</body>
</html>
